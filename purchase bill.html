<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Purchase Bill Table</title>
</head>
<body>
    <form>
    <table border="1px" cellspacing="0" cellpadding="10px" align="center" height="480px" width="500px">
         <tr>
           <td colspan="3" align="center">Purchase Bill</td>
           <td colspan="2">Date: &nbsp;<input type="text" name="name" style="width:300px"></td> 
        </tr>
        <tr>
        <td colspan="3">Vender:<textarea rows="3" cols="45"></textarea></td>   
        <td colspan="3">Ship To:<textarea rows="3" cols="50"></textarea></td>  
        </tr>
        <tr>
          <td align="center">Qty</td>
          <td>Item code</td>  
          <td>Remarks</td> 
        <td>Unit price</td> 
        <td>Total</td> 
        </tr>
        <tr>
          <td><input type="text" name="name" style="width: 300px;"></td>
          <td>
              <select>
            <option>-select code-</option>
            <option>232</option>
            <option>222</option>
            <option>000</option>
              </select>
          </td> 
          <td><input type="text" name="name"></td>
          <td><input type="text" name="name"></td> 
          <td><input type="text" name="name"></td>  
        </tr>
        <tr>
            <td><input type="text" name="name" style="width: 300px;"></td>
            <td>
                <select>
              <option>-select code-</option>
              <option>232</option>
              <option>222</option>
              <option>000</option>
                </select>
            </td> 
            <td><input type="text" name="name"></td>
            <td><input type="text" name="name"></td> 
            <td><input type="text" name="name"></td>   
        </tr>
        <tr>
         <td colspan="3" align="center">Sub Total</td>
         <td colspan="2"><input type="text" name="name" style="width: 360px;"></td>   
        </tr>
        <tr>
         <td colspan="2" align="center">Tax</td>
         <td><input type="text" name="name"></td>
         <td colspan="2"><input type="text" name="name" style="width: 360px;"></td>  
        </tr>
        <tr>
            <td colspan="3" align="right">Grand Total:</td>
            <td colspan="2"><input type="text" name="name" style="width: 360px;"></td>      
        </tr>
    </table>
</form>
</body>
</html>
